Parameters:
  DestinationEmail:
    Description: "The email to send the alert to"
    Type: String

Resources:
  EC2StateMonitor:
    Type: "AWS::Events::Rule"
    Properties:
      Name: EC2StateMonitor
      Description: EC2StateMonitor
      EventPattern:
        detail-type:
          - "EC2 Instance State-change Notification"
        source:
          - "aws.ec2"
        detail:
          state:
            - running  
      Targets:
         -
           Arn:
             Fn::GetAtt:
               - "EventHandler"
               - "Arn"
           Id: "TargetFunctionV1"
  EC2StateMonitorLambdaInvokePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName:
        Ref: "EventHandler"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "EC2StateMonitor"
          - "Arn"
  EventHandler:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: >
          var aws = require('aws-sdk');
          module.exports.sendEmail = (event, context, callback) => {
              var ses = new aws.SES({
                  apiVersion: '2010-12-01',
                  region: "us-east-1"
              });

              var to = [process.env.DestinationEmail]
              var from = process.env.DestinationEmail

              ses.sendEmail({
                  Source: from,
                  Destination: {
                      ToAddresses: to
                  },
                  Message: {
                      Subject: {
                          Data: 'Alert from the Instance Bleeper'
                      },
                      Body: {
                          Text: {
                              Data: JSON.stringify(event),
                          }
                      }
                  }
              }, function(err, data) {
                  if (err) throw err
                  console.log('Email sent:');
                  console.log(data);
              });

              const response = {
                  statusCode: 200,
                  body: JSON.stringify({
                      message: 'Go Serverless v1.0! Your function executed successfully!',
                      input: event,
                  }),
              };
              callback(null, response);
          };
      Description: Instance Bleeper Event Handler
      FunctionName: InstanceBleeperEventHandler
      Environment:
          Variables:
              DestinationEmail: !Ref DestinationEmail
      Handler: index.sendEmail
      MemorySize: 128
      Role:
        Fn::GetAtt:
        - EventHandlerRole
        - Arn
      Runtime: nodejs4.3
      Timeout: 30
  EventHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: EventHandlerPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ses:SendEmail
            Resource: "*"  
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            Resource:
              Fn::Join: [ ":",
                [
                  "arn:aws:logs",
                  !Ref "AWS::Region",
                  !Ref "AWS::AccountId",
                  "*"
                ]
              ]
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStream
            Resource:
              Fn::Join: [ ":",
                [
                  "arn:aws:logs",
                  !Ref "AWS::Region",
                  !Ref "AWS::AccountId",
                  "log-group",
                  "/aws/lambda/InstanceBleeperEventHandler*"
                ]
              ]
